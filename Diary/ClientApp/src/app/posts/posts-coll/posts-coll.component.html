<div >
    <app-search class="search" (searchEmit)="dataSearchHandler($event)"></app-search>
    <div *ngIf="isLoader == false">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
        <app-not-found *ngIf="posts.length == 0"  text="Посты не найдены"></app-not-found>
    </div>
    <app-loader [isLoader]="isLoader"></app-loader>
</div>
