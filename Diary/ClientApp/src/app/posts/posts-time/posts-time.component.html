<div >
    <app-search class="search" (searchEmit)="dataSearchHandler($event)"></app-search>
    <div *ngIf="check">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
        <div class="noFoundMessage" *ngIf="posts.length == 0">
            Посты не найдены
        </div>
    </div>
    <div *ngIf="!check" class="spin">
        <mat-spinner></mat-spinner>
    </div>
    <div #observer class="observer" style="background-color:red; height: 20px; width: 100%;">

    </div>
</div>
