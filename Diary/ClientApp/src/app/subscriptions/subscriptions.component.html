<div >
   <div *ngIf="check">
      <div class="subscriptions" *ngFor="let sub of subs">
         <div *ngIf="sub.users" class="subscriptions__body">
            <div class="subscriptions__body-left">
               <div class="subscriptions-icon">
                  <img [src]="createImgPath(sub.users.icon)"  alt="" srcset="" *ngIf="sub.users.icon != ''">
               </div>
               <div>
                  {{sub.users.name}}
               </div>
            </div>
            <div class="subscriptions__body-right">
               <!-- <button class="subscriptions-sub" (click)="addSub()">
                  Подписаться
              </button> -->
              <button class="subscriptions-un" (click)="deleteSub(sub)">
                  Отписаться
              </button>
            </div>
         </div>
      </div>
      <div class="noFoundMessage" *ngIf="subs.length == 0">
         У вас нет подписок !
     </div>
   </div>
   <div *ngIf="!check" class="spin">
      <mat-spinner></mat-spinner>
  </div>  
</div>
