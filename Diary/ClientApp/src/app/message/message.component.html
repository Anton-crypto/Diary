<div class="messages">
    <div class="messages-item" *ngFor="let message of messages">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"><path stroke-linecap="round" d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Z"/><path d="m2 8l7.501 6.001a4 4 0 0 0 4.998 0L22 8"/></g></svg>
        </div>
        <div>
            <div class="time">
                {{message.timeMessage | date:'medium'}}
            </div>
            <div>
                {{message.text}}
            </div>
        </div>
    </div>
</div>
